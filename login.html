<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log_reg.css">
    <title>Login</title>
</head>
<body>
    <header>
        <a href="Home.html" class="logo">NeroMC</a>
        <nav class="navigation">
            <a href="Home.html" class="active"><i class="fa-solid fa-house-user"></i>&nbsp;Home</a>
            <a href="rules.html"><i class="fa-solid fa-gavel"> </i>&nbsp;rules</a>
            <a href="#Test2">Test2</a>
            <a href="#Test3">Test3</a>
            <a href="#Test4">Test4</a>
            <a href="staff.html"><i class="icon fas fa-users fa-fw"></i>&nbsp;Staff-فريق العمل</a>
            <div class="sec">
                <ul>
                    <li>
                        <a class="login-button" href="login.html">Login</a>
                        <a class="register-button" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
            <div class="profile">
                <ul>
                    <li>
                        <a class="profile-button" id="profileButton" href="profile.html" style="display: none;">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <form id="login-form" class="form">
                <h2>Login</h2>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="login-message"></p>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const message = document.getElementById('login-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.text();
            message.innerText = data;

            if (response.status === 200) {
                localStorage.setItem('isLoggedIn', true); // تعيين حالة تسجيل الدخول
                setTimeout(() => {
                    window.location.href = 'Home.html'; // إعادة توجيه إلى الصفحة الرئيسية
                }, 2000);
            }
        });
    </script>
    <script src="IP.js"></script>
</body>
</html>
